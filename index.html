<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Applications</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="whole-page">
      <h1 id="main-header">Basic Tools</h1>
      <div class="modal-container">
        <div class="calc-modal">
          <div class="bar">
            <div class="bar-name"></div>
            <div id="digital-clock" class="calcclock"></div>
            <button type="submit" onclick="closeCalc()" class="bar-x">
              <p></p>
            </button>
          </div>
          <div class="display">
            <div class="content">
              <div class="input"></div>
              <div class="output"></div>
            </div>
          </div>
          <div class="keys">
            <div data-key="clear" class="key action">
              <span>AC</span>
            </div>

            <div data-key="brackets" class="key action">
              <span>( )</span>
            </div>

            <div data-key="%" class="key action">
              <span>&percnt;</span>
            </div>

            <div data-key="/" class="key operator">
              <span>รท</span>
            </div>

            <div data-key="7" class="key">
              <span>7</span>
            </div>

            <div data-key="8" class="key">
              <span>8</span>
            </div>

            <div data-key="9" class="key">
              <span>9</span>
            </div>

            <div data-key="*" class="key operator">
              <span>ร</span>
            </div>

            <div data-key="4" class="key">
              <span>4</span>
            </div>

            <div data-key="5" class="key">
              <span>5</span>
            </div>

            <div data-key="6" class="key">
              <span>6</span>
            </div>

            <div data-key="-" class="key operator">
              <span>&minus;</span>
            </div>

            <div data-key="1" class="key">
              <span>1</span>
            </div>

            <div data-key="2" class="key">
              <span>2</span>
            </div>

            <div data-key="3" class="key">
              <span>3</span>
            </div>

            <div data-key="+" class="key operator">
              <span>&plus;</span>
            </div>

            <div data-key="lineclear" class="key">
              <span>&#10226;</span>
            </div>

            <div data-key="0" class="key">
              <span>0</span>
            </div>

            <div data-key="." class="key">
              <span>.</span>
            </div>
            <div data-key="=" class="key operator">
              <span>=</span>
            </div>
          </div>
        </div>
        <div class="weather-modal">
          <div class="weather-interface">
            <div class="weather-bar">
              <div id="digital-clock-2" class="weatherclock"></div>
              <button
                type="submit"
                onclick="closeWeather()"
                class="weather-bar-x"
              >
                <p></p>
              </button>
            </div>
            <div class="weather-section">
              <div class="weather-forecast">
                <div class="basic-info">
                  <h1 id="location"></h1>
                  <p id="description"></p>
                  <p id="temp"></p>
                </div>
                <div class="today-forecast">
                  <h1>Today's Forecast</h1>
                </div>
              </div>
              <div class="air-condition">
                <h1>Air Conditions</h1>
                <div class="conditions">
                  <div class="condition-info">
                    <div class="icon-name"><h2>Real Feel</h2></div>
                    <div class="condition-value" id="real-feel"></div>
                  </div>
                  <div class="condition-info">
                    <div class="icon-name">
                      <h2>Humidity</h2>
                    </div>
                    <div class="condition-value" id="humidity"></div>
                  </div>
                  <div class="condition-info">
                    <div class="icon-name"><h2>Wind</h2></div>
                    <div class="condition-value" id="wind"></div>
                  </div>
                  <div class="condition-info">
                    <div class="icon-name"><h2>Pressure</h2></div>
                    <div class="condition-value" id="pressure"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="app-container">
        <button onclick="openCalc()" type="submit" class="box calculator">
          <p id="app-title">Calculator</p>
        </button>
        <button onclick="openWeather()" type="submit" class="box weather">
          <p id="app-title">Weather</p>
        </button>
        <button onclick="openTodo()" type="submit" class="box todo">
          <p id="app-title">To-do List</p>
        </button>
      </div>
    </div>
    <script src="/public/calculator_script.js"></script>
    <script src="/public/clock.js"></script>
    <script src="/public/click-events.js"></script>
    <script type="module" src="/public/getWeather.js"></script>
  </body>
</html>
